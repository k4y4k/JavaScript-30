<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS Drum Kit</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="keys">
        <div data-index="0" class="key">
          <kbd>A</kbd>
          <span class="sound">clap</span>
        </div>
        <div data-index="1" class="key">
          <kbd>S</kbd>
          <span class="sound">hihat</span>
        </div>
        <div data-index="2" class="key">
          <kbd>D</kbd>
          <span class="sound">kick</span>
        </div>
        <div data-index="3" class="key">
          <kbd>F</kbd>
          <span class="sound">openhat</span>
        </div>
        <div data-index="4" class="key">
          <kbd>G</kbd>
          <span class="sound">boom</span>
        </div>
        <div data-index="5" class="key">
          <kbd>H</kbd>
          <span class="sound">ride</span>
        </div>
        <div data-index="6" class="key">
          <kbd>J</kbd>
          <span class="sound">snare</span>
        </div>
        <div data-index="7" class="key">
          <kbd>K</kbd>
          <span class="sound">tom</span>
        </div>
        <div data-index="8" class="key">
          <kbd>L</kbd>
          <span class="sound">tink</span>
        </div>
      </div>

      <div class="selectors">
        <form action="">
          <input type="radio" name="layoutSelector" id="qwerty" checked />
          <label for="qwerty">qwerty</label>
          <input type="radio" name="layoutSelector" id="colemak" />
          <label for="colemak">colemak</label>
          <input type="radio" name="layoutSelector" id="dvorak" />
          <label for="dvorak">dvorak</label>
        </form>
      </div>
    </div>

    <audio data-index="0" src="sounds/clap.wav"></audio>
    <audio data-index="1" src="sounds/hihat.wav"></audio>
    <audio data-index="2" src="sounds/kick.wav"></audio>
    <audio data-index="3" src="sounds/openhat.wav"></audio>
    <audio data-index="4" src="sounds/boom.wav"></audio>
    <audio data-index="5" src="sounds/ride.wav"></audio>
    <audio data-index="6" src="sounds/snare.wav"></audio>
    <audio data-index="7" src="sounds/tom.wav"></audio>
    <audio data-index="8" src="sounds/tink.wav"></audio>

    <script src="js/main.js"></script>
  </body>
</html>
